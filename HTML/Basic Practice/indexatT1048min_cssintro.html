	<h1>Oil Well </h1>
	<p> An oil well is a boring in the Earth that is designed to 
	bring petroleum oil hydrocarbons to the surface. Usually some 
	natural gas is released along with the oil.
	A well that is designed to produce only gas may be termed a gas well. </p>
